<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 mins only â€” Promo</title>
  <style>
    html, body { margin: 0; padding: 0; }
    body {
      width: 440px; height: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; align-items: center; justify-content: center;
    }
    .card {
      width: 416px; height: 256px; border-radius: 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      display: grid; grid-template-columns: 96px 1fr; gap: 16px;
      padding: 16px; align-items: center;
    }
    .icon-wrap {
      width: 96px; height: 96px; border-radius: 20px;
      background: rgba(255,255,255,0.2);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .icon {
      width: 72px; height: 72px;
      border-radius: 16px;
    }
    .content { display: flex; flex-direction: column; gap: 8px; }
    .title { font-size: 28px; font-weight: 800; line-height: 1.1; letter-spacing: 0.2px; }
    .tagline { font-size: 16px; opacity: 0.95; }
    .chips { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
    .chip {
      font-size: 12px; color: #2c3e50; font-weight: 600;
      background: #f1f5ff; border: 1px solid #d9e2ff; border-radius: 999px; padding: 4px 10px;
    }
  </style>
  </head>
<body>
  <div class="card">
    <div class="icon-wrap">
      <img class="icon" src="../icons/icon128.png" alt="2 mins only icon" />
    </div>
    <div class="content">
      <div class="title">2 mins only</div>
      <div class="tagline">Time limits with a focus plan</div>
      <div class="chips">
        <div class="chip">Timed sessions</div>
        <div class="chip">Focus plan page</div>
        <div class="chip">Cooldown redirect</div>
      </div>
    </div>
  </div>
</body>
<script>
  // Ensure fixed size for headless capture
  document.documentElement.style.width = '440px';
  document.documentElement.style.height = '280px';
  document.body.style.width = '440px';
  document.body.style.height = '280px';
</script>
</html>
