<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 mins only</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>‚è∞ 2 mins only</h1>
      <p class="subtitle">Manage your time on distracting websites</p>
    </header>

    <div class="status-section">
      <h3>Active Timers</h3>
      <div id="active-timers" class="active-timers">
        <div class="no-timers" id="no-timers">No active timers</div>
      </div>
    </div>

    <div class="config-section">
      <h3>Site Configurations</h3>
      
      <div class="add-site">
        <input type="text" id="site-input" placeholder="e.g., youtube.com" class="input-field">
        <input type="number" id="minutes-input" placeholder="Minutes" min="1" max="120" class="input-field minutes-input">
        <button id="add-site-btn" class="btn btn-primary">Add Site</button>
      </div>

      <div id="site-list" class="site-list">
        <!-- Sites will be populated by JavaScript -->
      </div>
    </div>

    <div class="learning-section">
      <h3>Smart Learning Mode</h3>
      <div class="learning-controls">
        <div class="learning-mode-toggle">
          <button id="learning-mode-btn" class="btn btn-learning">Enable Learning Mode (2h)</button>
          <div id="learning-status" class="learning-status hidden">
            Learning mode active: <span id="learning-remaining"></span>
          </div>
        </div>
        <div class="quick-actions">
          <button id="add-current-video-btn" class="btn btn-secondary btn-small">+ Whitelist Current Video</button>
        </div>
      </div>
    </div>

    <div class="whitelist-section">
      <h3>Educational Whitelists</h3>
      
      <div class="whitelist-tabs">
        <button class="tab-btn active" data-tab="channels">Channels</button>
        <button class="tab-btn" data-tab="videos">Videos</button>
      </div>
      
      <div class="tab-content" id="channels-tab">
        <div class="add-whitelist">
          <input type="text" id="channel-input" placeholder="e.g., youtube.com/c/khanacademy" class="input-field">
          <button id="add-channel-btn" class="btn btn-primary btn-small">Add Channel</button>
        </div>
        <div id="channels-list" class="whitelist-list">
          <!-- Channels will be populated by JavaScript -->
        </div>
      </div>
      
      <div class="tab-content hidden" id="videos-tab">
        <div class="add-whitelist">
          <input type="text" id="video-input" placeholder="e.g., https://youtube.com/watch?v=..." class="input-field">
          <button id="add-video-btn" class="btn btn-primary btn-small">Add Video</button>
        </div>
        <div id="videos-list" class="whitelist-list">
          <!-- Videos will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <div class="cooldown-section">
      <h3>Cooldown Settings</h3>
      <div class="cooldown-controls">
        <label class="checkbox-label">
          <input type="checkbox" id="cooldown-enabled" class="checkbox">
          <span class="checkmark"></span>
          Block sites after timer expires
        </label>
        <div class="cooldown-duration">
          <label for="cooldown-minutes">Block duration:</label>
          <input type="number" id="cooldown-minutes" min="5" max="480" value="60" class="input-field duration-input">
          <span class="duration-unit">minutes</span>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="options-btn" class="btn btn-secondary">More Options</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
